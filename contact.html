<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">



    <title>Contact Us</title>
</head>

<body>
    <section id="form">
        <form action="nophp.pnp">
                <!-- <img src="/img/cobg.jpg" alt=""> -->

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter the name">
                <span class="namelogo">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="text" id="Email" placeholder="Enter the name">
            </div>
            <div>
                <label for="Ph. number">Ph. number:</label>
                <input type="text" id="Ph. number" placeholder="Enter the name">
            </div>
            <div>
                <label for="Address">Address:</label>
                <input type="text" id="Address" placeholder="Enter the name">
            </div>
            <div>
                <input type="button" value="Submit Now">
            </div>
        </form>
    </section>
</body>
</html>
